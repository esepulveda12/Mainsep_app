<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - MainSep</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="images/iconomainsep.png" type="image/x-icon">
    <style>
        .success-container {
            background: linear-gradient(145deg, #000000, #360117);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: white;
            text-align: center;
        }

        h1 {
            color: #ff0066;
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(45deg, #ff0066, #ff4d94);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 102, 0.3);
        }

        .success-animation {
            width: 100px;
            height: 100px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-animation">
            <svg viewBox="0 0 24 24" fill="none" stroke="#ff0066" stroke-width="2">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 4L12 14.01l-3-3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1>¡Pago Exitoso!</h1>
        <p>Gracias por confiar en MainSep. Hemos enviado los detalles de tu suscripción a tu correo electrónico.</p>
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
