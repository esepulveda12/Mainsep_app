<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mainsep</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/registro.js" defer></script> 
</head>
<body>
    <a href="index.html" class="volver-btn" aria-label="Volver al inicio">
        <span class="material-icons">arrow_back</span>
    </a>
    
    <div class="login-container">
        <div class="login-box">
            <img src="imagenes/images/MainSep fucsia (2).png" alt="Logo de Mainsep" class="logo">
            <h2>Crear Cuenta</h2>
            <form id="registro-form"> 
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="link">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
